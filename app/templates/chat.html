<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat Box</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .chat-container {
      height: 80vh;
      width: 60%;
      margin: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow-y: auto;
      padding: 10px;
    }

    .message {
      margin-bottom: 15px;
    }

    .message .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .message .sender {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="chat-container">
            {% for chats in customer_chat %}
                <div class="message">
                    <img src="{{ url_for('static', filename='images/avatar/1.jpg')}}" alt="Avatar" class="avatar">
                    <span class="sender">{{ chats.user_name }}</span> {{ chats.user_message_content}}
                </div>

                <div class="message">
                    <img src="{{ url_for('static', filename='images/avatar/1.jpg')}}" alt="Avatar" class="avatar">
                    <span class="sender">{{ chats.service_name }}</span> {{ chats.service_message_content}}
                </div>
            {% endfor %}
          <!-- More messages can be added here -->
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-9">
        <input type="text" class="form-control" placeholder="Message">
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary btn-block">Send</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
